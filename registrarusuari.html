<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Registre Usuari</title>
</head>
<body>
    <center>
        <h1>Registre Usuari</h1>
        <p>Introdueix les teves dades</p>
        
        <form action="gestiovista.php" method="post">
            <div>
                <label for="dni">DNI</label>
                <input id="dni" size="9" maxlength="9" type="text" name="DNI">
            </div>
            
            <div>
                <label for="name">Nom</label>
                <input id="name" type="text" name="name" autocomplete="name" required>
            </div>
            
            <div>
                <label for="dom">Domicili</label>
                <input id="dom" type="text" name="Address" autocomplete="street-address" required>
            </div>
            
            <div>
                <label for="pass">Contrasenya</label>
                <input id="pass" type="password" name="Password" required>
                <br>
                <label for="rpass">Confirmar contrasenya</label>
                <input id="rpass" type="password" name="Password_confirm" required>
            </div>
            
            <div>
                <label for="tel">Telefon</label>
                <input id="tel" type="tel" name="Tel" autocomplete="tel" placeholder="600123456">
            </div>
            
            <div>
                <label for="mail">Email</label>
                <input id="mail" type="email" name="Email" autocomplete="email" placeholder="user@email.com">
            </div>
            
            <div>
                <label for="foto">Foto</label>
                <input id="foto" type="text" name="foto" autocomplete="foto">
            </div>

            <div>
                <input type="submit" name="opcio" value="Registrar-se">
            </div>
        </form>
        <br>
        <a href="index.html">Tornar al menu principal</a>
        <br>
    </center>
</body>
</html>
